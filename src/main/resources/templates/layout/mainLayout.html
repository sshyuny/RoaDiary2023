<!DOCTYPE HTML>
<html th:fragment="layout(title, content)" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
    <!--/* 변경가능 - title */-->
    <title th:replace="${title}">기록 페이지</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/category.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/facility-common.css}" rel="stylesheet">
</head>

<body>

<!--/* 변경가능 - content */-->
<div th:replace="${content}">
</div>

<!--/* 변경불가능 */-->
<div class="container">
    <div class="position-static">
        <div class="position-absolute top-0 start-0">
            <button class="btn" type="button" onclick="location.href='/'" data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas" aria-controls="menuOffcanvas">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                </svg>
            </button>
        </div>
    </div>

    <style>
        #menuOffcanvas { background-color:rgb(40, 40, 40); }
    </style>
    <div class="position-static">
        <div class="position-absolute top-0 end-0">
            <button class="btn" type="button" id="menuBtn" data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas" aria-controls="menuOffcanvas">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="menuOffcanvas" aria-labelledby="menuOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="menuOffcanvasLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small">
            <div class="row justify-content-center mb-3">
                <div class="col-8 d-grid">
                    <a class="btn btn-secondary btn-info btn-outline-light" href="/member" role="button" th:text="#{myaccount}">내 계정</a>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-4 d-grid">
                    <a class="btn btn-secondary btn-outline-light" href="/behavior" role="button" th:text="#{behavior.normal.save}">일상 저장</a>
                </div>
                <div class="col-4 d-grid">
                    <a class="btn btn-secondary btn-outline-light" href="/behavior-quick" role="button" th:text="#{behavior.short.save}">빠른 저장</a>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-8 d-grid">
                    <a class="btn btn-secondary btn-outline-light" href="/records/main" role="button" th:text="#{behavior.record.watch}">기록 보기</a>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-8 d-grid">
                    <a class="btn btn-secondary btn-outline-light" href="/category" role="button" th:text="#{behavior.category}">카테고리</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
