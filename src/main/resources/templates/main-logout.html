<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>메인 페이지</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link th:href="@{/css/facility-common.css}" rel="stylesheet">
</head>

<body>
    <script>
        window.onload = function() {
            const url = new URL(location.href);
            const urlParams = url.searchParams;
            const tag = urlParams.get('alert');
            if (tag == "withdrawal") alert("탈퇴한 계정입니다. 재가입 후 이용해주세요.");
        }    
    </script>
    
<div class="container text-center">
    <div class="row">
        <div class="col mt-4 mb-4">
            <h1 class="display-4">
                메인 페이지
            </h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="d-grid">
            <a class="btn btn-info btn-outline-light" href="/login" role="button">로그인</a>
        </div>
    </div>
 
</div><!-- container -->

<div class="container">

    <div class="position-static">
        <div class="row position-absolute bottom-0 end-0 dropdown mb-3 me-2">
            <div class="col-4 d-grid">
                <button class="btn btn-dark btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-globe-americas" viewBox="0 0 16 16">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0ZM2.04 4.326c.325 1.329 2.532 2.54 3.717 3.19.48.263.793.434.743.484-.08.08-.162.158-.242.234-.416.396-.787.749-.758 1.266.035.634.618.824 1.214 1.017.577.188 1.168.38 1.286.983.082.417-.075.988-.22 1.52-.215.782-.406 1.48.22 1.48 1.5-.5 3.798-3.186 4-5 .138-1.243-2-2-3.5-2.5-.478-.16-.755.081-.99.284-.172.15-.322.279-.51.216-.445-.148-2.5-2-1.5-2.5.78-.39.952-.171 1.227.182.078.099.163.208.273.318.609.304.662-.132.723-.633.039-.322.081-.671.277-.867.434-.434 1.265-.791 2.028-1.12.712-.306 1.365-.587 1.579-.88A7 7 0 1 1 2.04 4.327Z"/>
                    </svg>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="?lang=ko">한국어</a></li>
                    <li><a class="dropdown-item" href="?lang=en">English</a></li>
                </ul>
            </div>
        </div>
    </div>

    <style>
        #contactOffcanvas { background-color:rgb(40, 40, 40); }
    </style>
    <div class="position-static">
        <div class="position-absolute bottom-0 start-0">
            <button class="btn" type="button" id="contactBtn" data-bs-toggle="offcanvas" data-bs-target="#contactOffcanvas" aria-controls="contactOffcanvas">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-chat-left-fill" viewBox="0 0 16 16">
                    <path d="M2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="contactOffcanvas" aria-labelledby="contactOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="contactOffcanvasLabel">Contact</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small">
            devsshyuny@gmail.com
        </div>
    </div>
</div><!-- container -->

</body>

</html>
