<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>메인 페이지</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/facility-common.css}" rel="stylesheet">
</head>

<body>
<div class="container text-center">

    <div class="row">
        <div class="col mt-4 mb-4">
            <h1 class="display-4">
                메인 페이지
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col mt-4 mb-4">
            <span id="welcomeMessage">안녕하세요 :)</span>
        </div>
    </div>

    <div class="row mb-3">
        <div class="d-grid col-6">
            <a class="btn btn-info btn-outline-light" href="/behavior" role="button">일상 저장</a>
        </div>
        <div class="d-grid col-6">
            <a class="btn btn-info btn-outline-light" href="/behavior-quick" role="button">빠른 저장</a>
        </div>
    </div>

    <div class="row mb-3">
        <div class="d-grid">
            <a class="btn btn-info btn-outline-light" id="recordsMain" role="button">기록들 보기</a>
        </div>
    </div>

    <div class="row mb-3">
        <div class="d-grid">
            <a class="btn btn-secondary btn-outline-light" href="/category" role="button">카테고리 수정</a>
        </div>
    </div>

    <div class="row mb-3">
        <div class="d-grid">
            <button type="button" class="btn btn-light btn-outline-secondary" onclick="logoutBtnOnclicked();">로그아웃</button>
        </div>
    </div>
        
</div><!-- container -->

<div class="container">
    <style>
        #contactOffcanvas { background-color:rgb(40, 40, 40); }
    </style>
    <div class="position-static">
        <div class="position-absolute bottom-0 start-0">
            <button class="btn" type="button" id="contactBtn" data-bs-toggle="offcanvas" data-bs-target="#contactOffcanvas" aria-controls="contactOffcanvas">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-chat-left-fill" viewBox="0 0 16 16">
                    <path d="M2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="contactOffcanvas" aria-labelledby="contactOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="contactOffcanvasLabel">Contact</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small">
            devsshyuny@gmail.com
        </div>
    </div>
</div><!-- container -->

<div class="container">
    <style>
        #menuOffcanvas { background-color:rgb(40, 40, 40); }
    </style>
    <div class="position-static">
        <div class="position-absolute top-0 end-0">
            <button class="btn" type="button" id="menuBtn" data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas" aria-controls="menuOffcanvas">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="menuOffcanvas" aria-labelledby="menuOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="menuOffcanvasLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body small">
            <div class="row justify-content-center mb-3">
                <div class="col-8 d-grid">
                    <a class="btn btn-secondary btn-info btn-outline-light" href="/member" role="button">내 계정</a>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-4 d-grid">
                    <a class="btn btn-secondary btn-outline-light" href="/behavior" role="button">일상 저장</a>
                </div>
                <div class="col-4 d-grid">
                    <a class="btn btn-secondary btn-outline-light" href="/behavior-quick" role="button">빠른 저장</a>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-8 d-grid">
                    <a class="btn btn-secondary btn-outline-light" href="/records/main" role="button">기록 보기</a>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-8 d-grid">
                    <a class="btn btn-secondary btn-outline-light" href="/category" role="button">카테고리</a>
                </div>
            </div>
        </div>
    </div>
</div><!-- container -->

</body>

</html>
