<!DOCTYPE HTML>
<html th:replace="~{layout/mainLayout :: layout(~{::head}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>내 계정</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/member.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/facility-common.css}" rel="stylesheet">
</head>

<body>
<section>
<div class="container text-center">

    <div class="row">
        <div class="col mt-4 mb-4">
            <h1 class="display-4">
                계정 정보
            </h1>
        </div>
    </div>

    <div class="row justify-content-center mb-4">
        <div class="col-sm-8 align-self-center">
            <span id="nickname">님의 회원 정보</span>
        </div>
    </div>

    <div class="row justify-content-center mb-4">
        <div class="col-sm-8 d-grid">
            <button type="button" class="btn btn-secondary" onclick="modifyNickname();">이름 변경하기</button>
        </div>
    </div>

    <div class="row justify-content-center mb-3 text-start">
        <div class="col-sm-8 d-grid">
            <button class="btn btn-dark btn-outline-danger" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWithdrawal" aria-expanded="false" aria-controls="collapseWithdrawal">
                탈퇴하기
            </button>
            <style>
                #collapseWithdrawal { color:black; }
            </style>
            <div class="collapse" id="collapseWithdrawal">
                <div class="card card-body">
                    <p class="fs-6">탈퇴시, 한 달 뒤에 회원 관련 정보들이 삭제되며, <br>그 이전에는 재가입이 불가합니다.<br>동의하시면 아래 '동의 및 탈퇴' 버튼을 눌러주세요.</p>
                    <button type="button" class="btn btn-danger" onclick="agreeAndWithdrawal();">동의 및 탈퇴</button>
                </div>
            </div>
        </div>
    </div>
 
</div><!-- container -->
</section>


</body>

</html>
